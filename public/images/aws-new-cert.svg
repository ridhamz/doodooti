<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396">
  <!-- White Background -->
  <rect width="1584" height="396" fill="#FFFFFF"/>
  
  <!-- Enhanced Background Decorative Shapes -->
  <!-- Circles -->
  <circle cx="200" cy="100" r="180" fill="#f7f7f7"/>
  <circle cx="1400" cy="300" r="160" fill="#f5f5f5"/>
  <circle cx="1200" cy="50" r="100" fill="#f9f9f9"/>
  <circle cx="300" cy="350" r="120" fill="#f8f8f8"/>
  
  <!-- Hexagons -->
  <path d="M1400 100 L1450 130 L1450 180 L1400 210 L1350 180 L1350 130 Z" fill="#f6f6f6"/>
  <path d="M200 250 L250 280 L250 330 L200 360 L150 330 L150 280 Z" fill="#f7f7f7"/>
  
  <!-- Squares rotated -->
  <rect x="1100" y="200" width="80" height="80" fill="#f8f8f8" transform="rotate(45, 1140, 240)"/>
  <rect x="400" y="50" width="60" height="60" fill="#f9f9f9" transform="rotate(30, 430, 80)"/>
  
  <!-- Flowing curves -->
  <path d="M0 100 Q 200 150 400 100 Q 600 50 800 100 Q 1000 150 1200 100 Q 1400 50 1584 100" fill="#fafafa" opacity="0.6"/>
  <path d="M0 200 Q 200 250 400 200 Q 600 150 800 200 Q 1000 250 1200 200 Q 1400 150 1584 200" fill="#f7f7f7" opacity="0.5"/>
  <path d="M0 300 Q 200 350 400 300 Q 600 250 800 300 Q 1000 350 1200 300 Q 1400 250 1584 300" fill="#f9f9f9" opacity="0.4"/>
  
  <!-- Small decorative dots -->
  <circle cx="100" cy="150" r="5" fill="#f5f5f5"/>
  <circle cx="1500" cy="250" r="8" fill="#f6f6f6"/>
  <circle cx="300" cy="200" r="6" fill="#f7f7f7"/>
  <circle cx="1300" cy="150" r="7" fill="#f8f8f8"/>
  
  <!-- Center Container -->
  <g transform="translate(792, 198)">
    <!-- Certification Badges -->
    <!-- SAA Badge -->
    <g transform="translate(-200, 0)">
      <circle cx="0" cy="0" r="55" fill="#232F3E"/>
      <circle cx="0" cy="0" r="50" fill="#FF9900"/>
      <text x="0" y="-10" fill="white" font-family="Arial" font-weight="bold" font-size="22" text-anchor="middle">AWS</text>
      <text x="0" y="20" fill="white" font-family="Arial" font-weight="bold" font-size="18" text-anchor="middle">SAA</text>
    </g>
    
    <!-- DVA Badge -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="55" fill="#232F3E"/>
      <circle cx="0" cy="0" r="50" fill="#FF9900"/>
      <text x="0" y="-10" fill="white" font-family="Arial" font-weight="bold" font-size="22" text-anchor="middle">AWS</text>
      <text x="0" y="20" fill="white" font-family="Arial" font-weight="bold" font-size="18" text-anchor="middle">DVA</text>
    </g>

    <!-- DevOps Badge -->
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="55" fill="#232F3E"/>
      <circle cx="0" cy="0" r="50" fill="#FF9900"/>
      <text x="0" y="-10" fill="white" font-family="Arial" font-weight="bold" font-size="22" text-anchor="middle">AWS</text>
      <text x="0" y="20" fill="white" font-family="Arial" font-weight="bold" font-size="18" text-anchor="middle">DOP</text>
    </g>
    
    <!-- Title Text -->
    <text x="0" y="-80" fill="#232F3E" font-family="Arial" font-weight="bold" font-size="32" text-anchor="middle">AWS Certified</text>
    <text x="0" y="90" fill="#232F3E" font-family="Arial" font-weight="bold" font-size="22" text-anchor="middle">Solutions Architect • Developer • DevOps Engineer</text>
    
    <!-- Passion Quote -->
    <text x="0" y="140" fill="#FF9900" font-family="Arial" font-style="italic" font-size="18" text-anchor="middle">"Transforming Cloud Challenges into Innovation Opportunities"</text>
  </g>
  
  <!-- Subtle Decorative Elements -->
  <path d="M492 346 L1092 346" stroke="#FF9900" fill="none" stroke-width="2"/>
  <path d="M492 356 L1092 356" stroke="#232F3E" fill="none" stroke-width="1"/>
</svg>
