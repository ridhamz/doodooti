<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#3178c6"/>
  
  <!-- Central shape representing a class -->
  <rect x="250" y="100" width="300" height="200" fill="#ffffff" rx="20"/>
  
  <!-- Decorator symbol -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="#3178c6" text-anchor="middle">@</text>
  
  <!-- TypeScript logo -->
  <text x="70" y="70" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff">TS</text>
  
  <!-- Title -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">TypeScript Decorators</text>
</svg>
